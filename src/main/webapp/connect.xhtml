<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
	<title>OpenTheso - Connexion</title>
        <link rel="icon" href="images/frantiq.ico" />
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <link rel="stylesheet" type="text/css" href="css/menu.css"/>
    </h:head>
    <h:body>
        <p:dialog header="Aide" widgetVar="dlgHelp" modal="true" resizable="false" width="600">
            <h1>Interface de connexion</h1>
            La connexion permet d'accéder à davantages de fonctionnalités selon les droits autorisés à l'utilisateur.<br/><br/>
            <span style="color: red;">
                Actuellement, la connexion autorise le maximum de droits. Les restrictions seront décidées ultérieurement.
            </span>
        </p:dialog>  
        <p:growl id="growl" showDetail="true" sticky="true" autoUpdate="true" /> 
        <div id="menuHead">
            <ui:include src="logo.xhtml" />
            <h:panelGroup id="panChoixTheso" style="float: left;" >
                <ul id="choixTheso">
                    <li>
                        <a href="#">
                            <h:outputText value="#{langueBean.getMsg('theso')}" /><br/>
                            <h:outputLabel id="infoThesoCompte" value="#{langueBean.getMsg('theso2')} : #{theso.thesaurus.title}(#{theso.thesaurus.language})"/>
                        </a>
                        <ul>
                            <li>
                                <h:form id="liste1">
                                    <h:selectOneMenu value="#{theso.thesaurus.id_thesaurus}" style="margin-bottom: 4px; margin-top: 15px;" >
                                        <f:selectItems value="#{theso.arrayTheso}" var="th" itemLabel="#{th.key}" itemValue="#{th.value}" />
                                    </h:selectOneMenu><br/>
                                    <p:commandButton id="cbSelectTheso" value="Ok" actionListener="#{theso.maj()}" update=":panChoixTheso" styleClass="styleButton"/>
                                </h:form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </h:panelGroup>
            <ui:include src="menuAll.xhtml" />
        </div>
        
        <center>
            <h:form>
                <fieldset style="width: 225px; height: 200px; margin-top: 170px;">
                    <legend><h:outputText value="#{langueBean.getMsg('co.title')}" /></legend><br/>
                    <h:outputText value="#{langueBean.getMsg('co.att1')}" /> :<br/>
                    <h:inputText id="ipLog" required="true" requiredMessage="#{langueBean.getMsg('co.msgErr1')}" value="#{user1.name}"/><br/>
                    <span style="color: red; font-size: 11px;"><h:message for="ipLog" class="error_message"/></span><br/>
                    <h:outputText value="#{langueBean.getMsg('co.att2')}" /> :<br/>
                    <h:inputSecret id="ipPwd" required="true" requiredMessage="#{langueBean.getMsg('co.msgErr2')}e" value="#{user1.pwd}"/><br/>
                    <span style="color: red; font-size: 11px;"><h:message for="ipPwd" class="error_message"/><br/></span>
                    <p:commandButton id="cbCo" value="#{langueBean.getMsg('co.title')}" action="#{user1.action()}" styleClass="styleButton" />
                </fieldset>
            
            </h:form>
        </center>
        <ui:insert name="status">
            <p:ajaxStatus id="iconeLoad">
                <f:facet name="start">
                    <p:graphicImage value="/images/loading.gif" />
                </f:facet>

                <f:facet name="complete">
                    <h:outputText value="" />
                </f:facet>
            </p:ajaxStatus>
        </ui:insert>
    </h:body>
</html>
