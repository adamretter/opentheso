<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">

    <p:dialog id="idCreationBDEditDlg"  header="testestestestestestest" widgetVar="creationBDEditDlg" modal="true" resizable="false" >
        <!-- Gestion de la note -->
        <h:form>
            <p:messages showDetail="true" autoUpdate="true" />    
            <h:inputText value="#{baseDeDonnes.dbName}" styleClass="areaNote" /><br/>
            
            <br/>
            <p:commandButton id="cbEditDef" title="#{langueBean.getMsg('cdt.validCdt')}" icon="ui-icon-valider" 
                             update=":idCreationBDEditDlg" styleClass="styleButton" oncomplete="PF('creationBDEditDlg').hide();"/>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">  
                    <p:commandButton value="#{langueBean.getMsg('yes')}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>  
                    <p:commandButton value="#{langueBean.getMsg('no')}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>       
            </p:confirmDialog> 

            <td colspan="3" style="text-align: center;">
                <p:commandButton title="#{langueBean.getMsg('btnBack')}" icon="ui-icon-retour" styleClass="styleButton"  oncomplete="PF('creationBDEditDlg').hide();"  immediate="true"/>
            </td>
        </h:form>        
    </p:dialog>
</ui:composition>
