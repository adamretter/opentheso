<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">
        
    <p:dialog id="idDefinitionEditDlg"  header="#{langueBean.getMsg('index.note1')}" widgetVar="definitionEditDlg" modal="true" resizable="false" >
    <!-- Gestion de la definition -->
        <h:form>
                    <p:messages showDetail="true">
                        <p:autoUpdate />
                    </p:messages>     
            <h:inputTextarea value="#{note.definition}" styleClass="areaNote" /><br/>
                <p:commandButton id="cbEditDef" title="#{langueBean.getMsg('cdt.validCdt')}" icon="ui-icon-valider"
                                 actionListener="#{note.editDef(selectedTerme.idC, selectedTerme.idT, selectedTerme.idTheso, selectedTerme.idlangue)}"
                                 update=":panEditNote,:note, :idDefinitionEditDlg" styleClass="styleButton" oncomplete="PF('definitionEditDlg').hide();"/>
                
                <td colspan="3" style="text-align: center;">
                <p:commandButton id="cbEditNomT" title="#{langueBean.getMsg('edit.tab1Opt3')}" icon="ui-icon-annuler"
                                 actionListener="#{note.deleteThisNoteOfTerm('definition', selectedTerme.idC, selectedTerme.idT, selectedTerme.idTheso, selectedTerme.idlangue)}" 
                                 update=":panEditNote,:note" styleClass="styleButton" oncomplete="PF('definitionEditDlg').hide();">
                    <p:confirm header="#{langueBean.getMsg('confirm')}" message="#{langueBean.getMsg('sTerme.DelDef')}" icon="ui-icon-alert" />  
                </p:commandButton> 
                </td>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">  
                    <p:commandButton value="#{langueBean.getMsg('yes')}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>  
                    <p:commandButton value="#{langueBean.getMsg('no')}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>       
                </p:confirmDialog> 

            <td colspan="3" style="text-align: center;">
                <p:commandButton title="#{langueBean.getMsg('btnBack')}" icon="ui-icon-retour" styleClass="styleButton" update=":idDefinitionEditDlg,:panEditNote" oncomplete="PF('definitionEditDlg').hide();"  immediate="true"/>
                </td>
        </h:form>
    </p:dialog>   
 </ui:composition>
