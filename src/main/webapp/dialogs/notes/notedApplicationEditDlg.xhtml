<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">

    <p:dialog id="idNotedApplicationEditDlg"  header="#{langueBean.getMsg('index.note2')}" widgetVar="notedApplicationEditDlg" modal="true" resizable="false" >
        <!-- Gestion de la note d'application-->
        <h:form>
                    <p:messages showDetail="true">
                        <p:autoUpdate />
                    </p:messages>     
            <h:inputTextarea value="#{note.noteApplication}" styleClass="areaNote" /><br/>
                <p:commandButton id="cbEditDef" title="#{langueBean.getMsg('cdt.validCdt')}" icon="ui-icon-valider"
                                 actionListener="#{note.editNoteApp(selectedTerme.idC, selectedTerme.idT, selectedTerme.idTheso, selectedTerme.idlangue)}"
                             update=":panEditNote,:note, :idNotedApplicationEditDlg" styleClass="styleButton" oncomplete="PF('notedApplicationEditDlg').hide();"/>

                <td colspan="3" style="text-align: center;">
                <p:commandButton id="cbDeleteNote" title="#{langueBean.getMsg('edit.tab1Opt3')}" icon="ui-icon-annuler" 
                                 actionListener="#{note.deleteThisNoteOfConcept('scopeNote',selectedTerme.idC, selectedTerme.idT, selectedTerme.idTheso, selectedTerme.idlangue)}"
                                 update=":panEditNote,:note" styleClass="styleButton" oncomplete="PF('notedApplicationEditDlg').hide();" > 
                    <p:confirm header="#{langueBean.getMsg('confirm')}" message="#{langueBean.getMsg('sTerme.Delnote')}" icon="ui-icon-alert" />  
                </p:commandButton> 
                </td> 

                <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">  
                    <p:commandButton value="#{langueBean.getMsg('yes')}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>  
                    <p:commandButton value="#{langueBean.getMsg('no')}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>       
                </p:confirmDialog> 

            <td colspan="3" style="text-align: center;">
                <p:commandButton title="#{langueBean.getMsg('btnBack')}" icon="ui-icon-retour" styleClass="styleButton" update="idNotedApplicationEditDlg,:panEditNote" oncomplete="PF('notedApplicationEditDlg').hide();"  immediate="true"/>
            </td>
        </h:form>        
    </p:dialog>
</ui:composition>
