<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">

    <p:dialog id="idEditUserDlg" header="#{langueBean.getMsg('conf.popup1Title')}" widgetVar="editUserDlg" modal="true" resizable="false" >
        <!-- POPUP EDIT USER DEBUT -->        
        <h:form>
            <table>
                <tr>
                    <td>
                        <p:panelGrid columns="2" >
                            <h:outputText value="#{langueBean.getMsg('conf.popup1opt1')}" /> 
                            <h:outputText value="#{currentUser.userEdit.name}" style="color: green" />
                        </p:panelGrid>
                        <br/>
                        <p:panelGrid columns="2" >
                            <h:outputText value="#{langueBean.getMsg('user.activate')} "/>
                            <p:selectBooleanCheckbox value="#{currentUser.userEdit.isActive}" />

                            <h:outputText value="#{langueBean.getMsg('conf.alertMail')} "/>
                            <p:selectBooleanCheckbox value="#{currentUser.userEdit.isAlertMail}" />                          
                        </p:panelGrid>
                         <br/>
                    </td> 
                    <td style="text-align: left;">
                        <p:commandButton rendered="#{(roleOnTheso.isAdminOnThisTheso || currentUser.user.isSuperAdmin)}"
                                        value="init password" 
                                        styleClass="styleButton" oncomplete="PF('initPassword').show();"/>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: left;">
                        <p:commandButton value="#{langueBean.getMsg('btnOk')}" actionListener="#{currentUser.updateUser()}" 
                                              update=":tabUser, :messages" styleClass="styleButton" oncomplete="PF('editUserDlg').hide();"/>
                    </td>
                    <td style="text-align: center;">
                        <p:commandButton value="Cancel" icon="ui-icon-annuler" styleClass="styleButton"  oncomplete="PF('editUserDlg').hide();"  actionListener="#{currentUser.reInit()}" immediate="true"/>
                    </td>                    
                </tr>
            </table>
        </h:form>
    </p:dialog>
<!-- POPUP EDIT USER FIN -->    
</ui:composition>
