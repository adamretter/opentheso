<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">

    <p:dialog id="idAddUserGroupDlg"  header="#{langueBean.getMsg('profile.addGroupProject')}" widgetVar="addUserGroupDlg" modal="true" resizable="false" >
           <!-- POPUP ADD USER DEBUT -->
           <h:form rendered="#{currentUser.selectedGroup != null}">
                    <p:messages showDetail="true">
                        <p:autoUpdate />
                    </p:messages>  
               <table>
                   <tr>
                       <td><h:outputText value="#{langueBean.getMsg('edit.tab1Opt1')} : " /></td>
                       <td><h:inputText value="#{currentUser.groupAdded}" /></td>
                   </tr>
                   <tr style="text-align: right;">
                       <td >
                           <br/>
                           <p:commandButton value="#{langueBean.getMsg('edit.create')}" actionListener="#{currentUser.addUserGroup()}"  update=":listUsers,:tabUser, :messages" 
                                                 styleClass="styleButton" oncomplete="PF('addUserGroupDlg').hide();"/>
                       </td>
                       <td >
                           <br/>
                            <p:commandButton value="Cancel" icon="ui-icon-annuler" styleClass="styleButton" update=":tabUser" oncomplete="PF('addUserGroupDlg').hide();"  immediate="true"/>
                        </td>
                   </tr>
               </table>
           </h:form>        
        <!-- POPUP ADD USER FIN --> 
    </p:dialog>
</ui:composition>
