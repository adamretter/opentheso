<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">

    <p:dialog id="idInitPassword" header="#{langueBean.getMsg('conf.popup1Title')}" widgetVar="initPassword" modal="true" resizable="false" >
        <!-- POPUP EDIT USER DEBUT -->        
        <h:form>
            <table>
                <tr>
                    <td>
                        <p:panelGrid rendered="#{currentUser.user.isSuperAdmin}" columns="2" >
                            <h:outputText value="initialise password"/>
                            <h:outputText value="..."/>
                                <h:outputLabel for="pwd1" value="Password 1: *" />
                                <p:password id="pwd1" value="#{currentUser.password5}"  match="pwd2" label="Password 1" required="true" autocomplete="password" />

                                <h:outputLabel for="pwd2" value="Password 2: *" />
                                <p:password id="pwd2" value="#{currentUser.password5}" label="Password 2" required="true" autocomplete="password"/>
                        </p:panelGrid>
                        <br/>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: left;">
                        <p:commandButton value="#{langueBean.getMsg('btnOk')}" actionListener="#{currentUser.initPassword()}" 
                                              update=":idInitPassword, :messages" styleClass="styleButton" oncomplete="PF('initPassword').hide();"/>
                    </td>
                </tr>
            </table>
        </h:form>
    </p:dialog>
<!-- POPUP EDIT USER FIN -->    
</ui:composition>
