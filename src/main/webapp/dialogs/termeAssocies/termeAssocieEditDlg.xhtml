<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">

    <!-- Gestion de la note -->
    <p:dialog id="idTermeAssocieEditDlg"  header="#{langueBean.getMsg('index.RT')}" widgetVar="termeAssocieEditDlg" modal="true" resizable="false">
        <fieldset>
            <legend><h:outputText value="#{langueBean.getMsg('related.relation')}" /></legend>
            <h:form>
                <p:messages showDetail="true">
                    <p:autoUpdate />
                </p:messages>  <br/>

                <h:outputText value="#{newtreeBean.selectedTerme.nom}" />
                <br/><br/>
                
                <h:outputText value="#{langueBean.getMsg('popup.name')}" /> : 
                    <p:autoComplete id="lVTSpe" value="#{selectedTerme.selectedTermComp}" completeMethod="#{autoComp.completTerm}" var="values"
                                    forceSelection="false" active="true"  scrollHeight="300" 
                                    itemLabel="#{values.prefLabel}" itemValue="#{values}" converter="termConverterLexical">
                        <p:column rendered="#{values.isAltLabel}" style="font-size: 12px;">
                            <h:outputText title="#{values.idConcept}" value="#{values.altLabel}"
                                          style="font-style: italic; color: darkred" />
                            <h:outputText title="#{values.idConcept}" value=" -> #{values.prefLabel}" style="font-weight: bold;" />                                        
                        </p:column>

                        <p:column rendered="#{!values.isAltLabel}" style="font-size: 12px;">
                            <h:outputText title="#{values.idConcept}" value="#{values.prefLabel}" />
                        </p:column>
                        <p:column style="font-size: 12px;">
                            <h:outputText value="#{values.groupLexicalValue}" />
                        </p:column>
                    </p:autoComplete>
                <br/><br/>
                <p:commandButton id="cbAjTA" value="#{langueBean.getMsg('btnAdd')}" actionListener="#{autoComp.newTAsso()}" 
                                 update=":panContenu, :messages" styleClass="styleButton" oncomplete="PF('termeAssocieEditDlg').hide();"/> 
            </h:form>
        </fieldset>
    </p:dialog>
</ui:composition>
