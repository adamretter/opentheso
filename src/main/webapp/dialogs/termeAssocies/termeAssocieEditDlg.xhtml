<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">

    <!-- Gestion de la note -->
    <p:dialog id="idTermeAssocieEditDlg"  header="#{langueBean.getMsg('index.RT')}" widgetVar="termeAssocieEditDlg" modal="true" resizable="false">
        <h:form>        
            <fieldset>
                <legend><h:outputText value="#{langueBean.getMsg('related.relation')}" /></legend>

                <p:messages showDetail="true">
                    <p:autoUpdate />
                </p:messages>  <br/>

                <h:outputText value="#{newtreeBean.selectedTerme.nom}" />
                <br/><br/>

                <h:outputText value="#{langueBean.getMsg('popup.name')}" /> : 

                
                
                    <p:autoComplete id="addRelationNT" value="#{autoComp.selectedAtt}" completeMethod="#{autoComp.getAutoCompletForRelationNT}" var="concept"
                                    forceSelection="true" active="true"   scrollHeight="300"
                                    itemLabel="#{concept.prefLabel}" itemValue="#{concept}" converter="termConverter">
                        <p:column style="width:10%">
                            <h:outputText rendered="#{concept.isAltLabel}" value="#{concept.idConcept}"  />
                            <h:outputText rendered="#{!concept.isAltLabel}" value="#{concept.idConcept}"/>
                        </p:column>

                        <p:column style="width:60%">
                            <h:outputText rendered="#{concept.isAltLabel}" value="#{concept.prefLabel}"  style="font-style: italic; color: palegreen" />
                            <h:outputText rendered="#{!concept.isAltLabel}" value="#{concept.prefLabel}" />
                        </p:column>
                        <p:column>
                            <h:outputText rendered="#{concept.isAltLabel}" value="#{concept.groupLexicalValue}"  />
                            <h:outputText rendered="#{!concept.isAltLabel}" value="#{concept.groupLexicalValue}" />
                        </p:column>
                    </p:autoComplete>                
                
                <br/><br/>
                <p:commandButton id="cbAjTA" value="#{langueBean.getMsg('btnAdd')}" actionListener="#{autoComp.newTAsso()}" 
                                 update=":panContenu, :messages" styleClass="styleButton" oncomplete="PF('termeAssocieEditDlg').hide();"/> 

            </fieldset>
        </h:form>        
    </p:dialog>
</ui:composition>
