<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">

    <p:dialog id="idCopyrightEditDlg"  header="#{langueBean.getMsg('copyright.addModiCop')} #{theso.thesaurus.title}" widgetVar="copyrightEditDlg" modal="true" resizable="false" >
        <!-- Cas de la modification du copyright -->
        <h:form >
                    <p:messages showDetail="true">
                        <p:autoUpdate />
                    </p:messages>  
            <table>
                <tr>
                    <td  style="text-align: center;"><h:outputText id="valueTerme" escape="false" value="#{theso.thesaurus.title}" /></td>
                </tr>
                <tr>
                    <td style="text-align: center;"><h:outputText value="Copyright" />  </td>
                </tr>
                <tr>
                    <td>
                        
                        <p:outputPanel rendered="#{!(copyrightBean.displayBrutText)}" style="width:800px;margin-bottom:10px; margin-right:50px;padding-right:100px;padding-left:100px;">
                       
                        
                           
                     
                            <p:textEditor widgetVar="editor1" value="#{editorView.text}" height="300" />
                           
                            <p:outputPanel >   
                                <p:commandButton  style="margin:auto;" actionListener="#{copyrightBean.setDisplayBrutText(true)}" action="#{copyrightBean.updateCopyright()}"   
                                       update="idCopyrightEditDlg idBrutTexte" oncomplete="PF('copyrightEditDlg').show()" 
                                       value="#{langueBean.getMsg('cdt.btnAddTrad')}" 
                                       title="#{langueBean.getMsg('cdt.btnAddTrad')} #{langueBean.getMsg('copyright.and')}  #{langueBean.getMsg('copyright.seeHtml')}" />
                      
                                <p:commandButton  style="margin:auto;" actionListener="#{copyrightBean.setDisplayBrutText(true)}"    
                                       update="idCopyrightEditDlg idBrutTexte" oncomplete="PF('copyrightEditDlg').show()" 
                                       value="#{langueBean.getMsg('btnBack')}" 
                                       title="#{langueBean.getMsg('btnBack')} #{langueBean.getMsg('copyright.and')}  #{langueBean.getMsg('copyright.seeHtml')}" 
                                       />
                            </p:outputPanel> 
                        
                        </p:outputPanel>
                        
                        
                        <p:outputPanel rendered="#{copyrightBean.displayBrutText}" style="width:800px;margin-bottom:10px; margin-right:50px;padding-right:100px;padding-left:100px;">
                            
                            
                            <p:inputTextarea id="idBrutTexte"    value="#{copyrightBean.copyright}" cols="120" rows="15"  />
                            
                            <p:outputPanel style="margin:auto;" >
                                <p:commandButton style="margin:auto;" actionListener="#{copyrightBean.updateAndHide}" action="#{editorView.copyrightBe.getCopyright()}" update="idCopyrightEditDlg"
                                                 oncomplete="PF('copyrightEditDlg').show()" 
                                                 value="#{langueBean.getMsg('cdt.btnAddTrad')}" 
                                                 title="#{langueBean.getMsg('cdt.btnAddTrad')} #{langueBean.getMsg('copyright.and')}  #{langueBean.getMsg('copyright.seeText')}"  />
                                <p:commandButton style="margin:auto;" actionListener="#{copyrightBean.setDisplayBrutText(false)}"  update="idCopyrightEditDlg"
                                                 oncomplete="PF('copyrightEditDlg').show()" 
                                                 value="#{langueBean.getMsg('btnBack')}" 
                                                 title="#{langueBean.getMsg('btnBack')} #{langueBean.getMsg('copyright.and')}   #{langueBean.getMsg('copyright.seeText')}"  />
                            </p:outputPanel>
                       
                        </p:outputPanel>
                      
                            
                    
                    </td>
                </tr>
                <tr>
                    <td style="text-align: center;">
                        <p:commandButton id="cbEditCopyrightT" icon="ui-icon-valider" title="#{langueBean.getMsg('btnEdit')}" 
                                          action="#{copyrightBean.updateCopyright()}" 
                                         update=":idCopyrightEditDlg" styleClass="styleButton"
                                         oncomplete="PF('copyrightEditDlg').hide();"/>

                        <p:commandButton title="Cancel" icon="ui-icon-retour" styleClass="styleButton" update=":idCopyrightEditDlg" oncomplete="PF('copyrightEditDlg').hide();"  immediate="true"/>
                    </td>
                </tr>
            </table>
        </h:form>
    </p:dialog>
</ui:composition>
