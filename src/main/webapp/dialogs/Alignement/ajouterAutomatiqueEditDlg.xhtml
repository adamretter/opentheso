<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">


    <p:dialog id="idAjouterAutomatiqueEditDlg"  header="#{langueBean.getMsg('index.alignBtn2')}" widgetVar="ajouterAutomatiqueEditDlg" modal="true" resizable="false" >
        <!-- Ajouter alignement automatique 
        Cette function appelarais a  AjouterAutomatique2EditDlg -->
        <h:outputText value="#{langueBean.getMsg('popup.addAlign1')}" /> '<h:outputText value="#{selectedTerme.nom}" />' :
        <h:form>
            <h:panelGrid columns="2">
                <p:selectOneRadio id="alignementSources"  value="#{selectedTerme.selectedAlignement}" layout="grid" columns="1">
                    <f:selectItems value="#{selectedTerme.alignementSources}" var="alig" itemLabel="#{alig.source}" itemValue="#{alig.source}"/>
                </p:selectOneRadio>
            </h:panelGrid>
        <p:commandButton id="cbAjAlignAuto" value="#{langueBean.getMsg('conf.btnValid')}" actionListener="#{selectedTerme.creerAlignAuto()}"
                         update="idAjouterAutomatique_suiteEditDlg" styleClass="styleButton" oncomplete="PF('ajouterAutomatique_suiteEditDlg').show(); PF('ajouterAutomatiqueEditDlg').hide();"/>
        </h:form>
    </p:dialog>
</ui:composition>
