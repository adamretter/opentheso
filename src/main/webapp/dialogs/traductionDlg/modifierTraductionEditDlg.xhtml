<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">

    <p:dialog id="idModifierTraductionEditDlg"  header="#{langueBean.getMsg('edit.addTrad')}" widgetVar="modifierTraductionEditDlg" modal="true" resizable="false" >
        <!-- Modifier une Traduction -->
            <table id="tableRelations">
            <tr>
                <th><h:outputText value="#{langueBean.getMsg('index.trad')}" /></th>
                <th></th>
            </tr>
            <ui:repeat value="#{selectedTerme.langues}" var="itemTrad">
                <tr>
                    <td><h:outputText value="#{itemTrad.value} (#{itemTrad.key})" /></td>
                    <td>
                        <h:form>
                            <p:commandButton id="cbSuppTradCpt" styleClass="cbSupp" icon="ui-icon-edit-16" 
                                             actionListener="#{selectedTerme.traductionEnCours(itemTrad.value, itemTrad.key)}" update=":contenuDroite3,:idModifierTraductionEditDlg,:idEditTraductionDlg" 
                                             oncomplete="PF('editTraductionDlg').show(); PF('modifierTraductionEditDlg').hide();">
                                
                            </p:commandButton>  

                        </h:form>
                    </td>
                </tr>
            </ui:repeat>
        </table>
    </p:dialog>
</ui:composition>
