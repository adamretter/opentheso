<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">

    <p:dialog id="idEditTraductionDlg"  header="#{langueBean.getMsg('btnEdit')}" widgetVar="editTraductionDlg" modal="true" resizable="false" >
        <!-- 2eme panel popups de modification de Traduction -->
        <h:form >
            <p:messages showDetail="true" autoUpdate="true" />
            
            <table>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <h:outputText id="valueTerme" escape="false" value="#{selectedTerme.valueOfTraductionToModify} (#{selectedTerme.langEnTraduction})"  /></td>
                </tr>
                <tr>
                    <td><h:outputText value="#{langueBean.getMsg('popup.name')}" />  </td>
                    <td>
                        <p:inputText id="nomTerme" value="#{selectedTerme.valueOfTraductionToModify}">
                        </p:inputText>

                    </td>
                </tr>
                <tr>
                    <td colspan="3" style="text-align: center;">
                        <p:commandButton id="cbEditNomT" icon="ui-icon-valider" title="#{langueBean.getMsg('btnEdit')}" actionListener="#{selectedTerme.modifierTraduction()}" 
                                         update=":lang, :idConceptEditDlg,:accordeonTree,:panContenu" styleClass="styleButton"
                                         oncomplete="PF('conceptEditDlg').hide(); PF('editTraductionDlg').hide(); "  />
                    </td>
                    <td colspan="3" style="text-align: center;">
                        <p:commandButton title="Cancel" icon="ui-icon-retour" styleClass="styleButton" update=":idConceptEditDlg" oncomplete="PF('editTraductionDlg').hide();"  immediate="true"/>
                    </td>
                </tr>
            </table>
        </h:form>
    </p:dialog>
</ui:composition>
