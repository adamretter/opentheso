<!DOCTYPE html [
    <!ENTITY nbsp "&#160;"> 
    ]>
    <ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui">

        <p:dialog id="idAddCandidateDlg"  header="#{langueBean.getMsg('cdt.btnAddCdt')}" styleClass="styleText2" widgetVar="addCandidateDlg" modal="true" resizable="false"  >
            <h:panelGroup id="panAjCdt" style="background: transparent; box-shadow: none;">
                <h:form>
                    <p:messages showDetail="true">
                        <p:autoUpdate />
                    </p:messages>  
                    <table>
                        <tr>
                            <td><h:outputText value="#{langueBean.getMsg('cdt.tabOpt1')}" /> : </td>
                            <td><h:inputText id="lVCdt" value="#{selectedCandidat.valueEdit}" style="width: 200px;"/></td>
                        </tr>
                        <tr>
                            <td><h:outputText value="#{langueBean.getMsg('cdt.note')}" /> : </td>
                            <td><h:inputTextarea value="#{selectedCandidat.noteEdit}" styleClass="areaCdt"/></td>
                        </tr>
                        <tr>
                            <td><h:outputText value="#{langueBean.getMsg('cdt.nvx')}" /> : </td>
                            <td>
                                <p:autoComplete value="#{selectedCandidat.selectedNvx}" completeMethod="#{autoComp.completNvxCandidat}" var="t" forceSelection="true"
                                                itemLabel="#{t.prefLabel}" itemValue="#{t}" converter="termConverter" styleClass="styleAutoCompCdt" >
                                    <f:facet name="itemtip">
                                        <h:panelGrid columns="2" cellpadding="5" width="200" >
                                            <f:facet name="header" rendered="#{(t.url) != null}">
                                                <h:outputText value="ID : " />
                                                <h:outputText value="#{t.idConcept}" />
                                            </f:facet>

                                            <h:outputText value="#{langueBean.getMsg('autoComp1')} : " />
                                            <h:outputText value="#{t.groupLexicalValue}" />

                                        </h:panelGrid>
                                    </f:facet>
                                </p:autoComplete>
                            </td>
                        </tr>

                    <br/>
                    <tr>
                        <td>
                            <p:commandButton value="#{langueBean.getMsg('btnAdd')}" styleClass="styleButton" actionListener="#{searchCandidat.creerCandidat()}"  action="#{theso.listeCandidats()}"
                                             oncomplete=":panelCdt, :globalCd"/>

                        </td>
                        
                        <td>
                        <p:commandButton title="#{langueBean.getMsg('btnBack')}" icon="ui-icon-retour" styleClass="styleButton" 
                                         update=":idAddCandidateDlg" oncomplete="PF('addCandidateDlg').hide();"  immediate="true"/>
                        </td>
                    </tr>
                    </table>
                </h:form>
            </h:panelGroup>

        </p:dialog>
    </ui:composition>
