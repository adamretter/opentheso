<!DOCTYPE html [
    <!ENTITY nbsp "&#160;"> 
    ]>
    <ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui">

        <p:dialog id="idEditCandidatDlg"  header="#{langueBean.getMsg('edit.rename')} #{langueBean.getMsg('cdt.btnCdt')}" styleClass="styleText2" widgetVar="editCandidatDlg" modal="true" resizable="true"  >
            <h:panelGroup >
                <h:form style="padding: 5px;">
                    <h:outputText value="#{selectedCandidat.selected.value}" style="color: darkgreen"/><br/><br/>
                    <h:inputText value="#{selectedCandidat.valueEdit}" /><br/><br/>
                    <center>
                        <p:commandButton title="#{langueBean.getMsg('cdt.validCdt')}" styleClass="styleButton" actionListener="#{selectedCandidat.editMyCandidat()}"
                                         icon="ui-icon-valider"
                                         update=":tableCdt,:gestionCandidat" 
                                         oncomplete="PF('editCandidatDlg').hide();"/>
                    </center>
                </h:form>
            </h:panelGroup>
        </p:dialog>
    </ui:composition>
