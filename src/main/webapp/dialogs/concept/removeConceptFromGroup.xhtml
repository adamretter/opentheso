<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">

    <!-- Creation de terme associe -->
    <p:dialog id="idRemoveConceptFromGroup"  header="#{langueBean.getMsg('concept.removeFromCollection')}" widgetVar="removeConceptFromGroup" modal="true" resizable="false">

        <fieldset style="overflow-y: auto">
            <legend><h:outputText value="#{langueBean.getMsg('concept.removeFromCollection')}" /></legend>
            <h:outputText value="#{selectedTerme.nom}" />
            <table id="tableRelations">  
                <tr>
                    <th><h:outputText value="#{langueBean.getMsg('group.group')}" /></th>
                    <th></th> 
                </tr>
                <ui:repeat  value="#{selectedTerme.nodeGroupIdLabel}" var="group" >
                    <tr>   
                        <td><h:outputText value="#{group.label} (#{group.idGroup})"/></td>
                            <td>
                                <h:form>
                                    <p:commandButton id="cbSuppTradTheso" styleClass="cbSupp" icon="ui-icon-supp" 
                                                     actionListener="#{selectedTerme.removeConceptFromGroup(group.idGroup)}" update=":panContenu" oncomplete="PF('removeConceptFromGroup').hide();" >
                                        <p:confirm header="#{langueBean.getMsg('confirm')}" message="#{langueBean.getMsg('popup.valid3')}" icon="ui-icon-alert" />  
                                    </p:commandButton>  

                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">  
                                        <p:commandButton value="#{langueBean.getMsg('yes')}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>  
                                        <p:commandButton value="#{langueBean.getMsg('no')}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>       
                                    </p:confirmDialog> 
                                </h:form>
                            </td>
                    </tr>
                </ui:repeat>
            </table>
        </fieldset>
    </p:dialog>
</ui:composition>
