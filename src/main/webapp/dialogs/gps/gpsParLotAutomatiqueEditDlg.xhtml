<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">

    <p:dialog id="idGpsParLotAutomatiqueEditDlg"  header="Il y a #{gps.listOfChildrenInConcept.size()} concepts" widgetVar="gpsParLotAutomatiqueEditDlg" modal="true" resizable="false" >
        <!-- Ajouter alignement automatique 
        Cette function appelarais a  AjouterAutomatique2EditDlg -->
        <h:outputText value="#{langueBean.getMsg('popup.addAlign1')}" /> '<h:outputText value="#{selectedTerme.nom}" />' :


        <h:form>
            <h:outputText value="#{langueBean.getMsg('alig.majAlig')}"/><br/>
            <p:selectBooleanCheckbox value="#{gps.mettreAJour}"/>
            
            <br/><br/><br/>
            <h:panelGrid columns="2">
                <p:selectOneRadio id="alignementSources"  value="#{gps.selectedAlignement}" layout="grid" columns="1">
                    <f:selectItems value="#{gps.alignementSources}" var="alig" itemLabel="#{alig.source}" itemValue="#{alig.source}"/>
                </p:selectOneRadio>
            </h:panelGrid>
            <p:commandButton id="cbAjAlignAuto" value="#{langueBean.getMsg('conf.btnValid')}"
                             actionListener="#{gps.getPreliereElement(selectedTerme.idC, selectedTerme.idTheso, selectedTerme.idlangue)}" styleClass="styleButton"
                             update=":idGpsParLotAutomatique_suiteDlg"  oncomplete="PF('gpsParLotAutomatique_suiteDlg').show(); PF('gpsParLotAutomatiqueEditDlg').hide(); "/>
        </h:form>                                                
    </p:dialog>
</ui:composition>
