<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">

    <p:dialog id="idGpsAutomatiqueEditDlg"  header="Il y a #{alignementparlot.listOfChildrenInConcept.size()} concepts" widgetVar="gpsAutomatiqueEditDlg" modal="true" resizable="false" >
        <!-- Ajouter alignement automatique 
        Cette function appelarais a  AjouterAutomatique2EditDlg -->
        <h:outputText value="#{langueBean.getMsg('popup.addAlign1')}" /> '<h:outputText value="#{selectedTerme.nom}" />' :


        <h:form>
            <h:outputText value="Mettre a jour  Alignement existante avec cette Alignement(false par defaut)"/><br/>
            <p:selectBooleanCheckbox value="#{alignementparlot.mettreAJour}"/>
            
            <br/><br/><br/>
            <h:panelGrid columns="2">
                <p:selectOneRadio id="alignementSources"  value="#{gps.selectedAlignement}" layout="grid" columns="1">
                    <f:selectItems value="#{gps.alignementSources}" var="alig" itemLabel="#{alig.source}" itemValue="#{alig.source}"/>
                </p:selectOneRadio>
            </h:panelGrid>
            <p:commandButton id="cbAjAlignAuto" value="#{langueBean.getMsg('conf.btnValid')}"
                             actionListener="#{alignementparlot.getPreliereElement(selectedTerme.idC, selectedTerme.idTheso)}" styleClass="styleButton"
                             update=":idGpsAutomatique_suiteDlg"  oncomplete="PF('gpsAutomatique_suiteDlg').show(); PF('gpsAutomatiqueEditDlg').hide(); "/>
        </h:form>                                                
    </p:dialog>
</ui:composition>
