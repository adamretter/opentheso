<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough">


    <p:dialog id="idGpsAutomatique_suiteDlg"  header="#{langueBean.getMsg('index.alignBtn1')}" widgetVar="gpsAutomatique_suiteDlg" modal="true" resizable="false" >
        <!-- Ajouter alignement automatique -->
        <h:form rendered="#{!gps.fin}">
            <p:layout style="min-width:800px;min-height:400px; max-width:800px; max-height:400px" >
                <p:layoutUnit position="west" resizable="false" size="400" minSize="400" maxSize="550">
                    <table>

                        <tr>
                            <td><p:selectOneRadio value="#{gps.uriSelection}" layout="grid" columns="1" plain="true" >
                                    <td>
                                        <f:selectItems value="#{selectedTerme.listAlignValues}" var="nodeAlign"
                                                       itemLabelEscaped="false"
                                                       itemLabel="#{nodeAlign.concept_target} : #{nodeAlign.def_target}&lt;br/&gt;  "
                                                       itemValue="#{nodeAlign.uri_target}" /></td>
                                </p:selectOneRadio>


                            </td>
                        </tr>

                    </table>

                </p:layoutUnit>

                <p:layoutUnit position="center" resizable="false" size="250" minSize="250" maxSize="250">

                    Choix des alignements pour le concept '<h:outputText rendered="#{alignementparlot.first}" 
                                                                         value="#{gps.nomduterm}" style="text-decoration: underline"/>' :
                    <h:outputText rendered="#{!gps.first}" 
                                  value="#{gps.nomduterm}" />'  
                    <br/><br/>


                    <h:selectOneMenu value="#{alignementparlot.alignement_id_type}" styleClass="listes" style="width: 150px;">
                        <f:selectItems value="#{selectedTerme.allALignType}" var="tt" itemLabel="#{tt.value}" itemValue="#{tt.key}" />
                    </h:selectOneMenu><br/><br/>

                    <p:commandButton id="finAllAlignAuto" value="fini" actionListener="#{alignementparlot.reinitTotal()}"
                                     update=":panContenu" styleClass="styleButton" oncomplete="PF('gpsAutomatique_suiteDlg.hide()';"  />

                    <p:commandButton rendered="#{!alignementparlot.fin}" id="ajouterAllAlignAuto" value="#{langueBean.getMsg('conf.btnValid')}" 
                                     action="#{alignementparlot.addAlignement()}"
                                     update="idGpsAutomatique_suiteDlg" 
                                     oncomplete="PF('gpsAutomatique_suiteDlg').show();" styleClass="styleButton" />

                    <p:commandButton rendered="#{!alignementparlot.last}" id="proxAllAlignAuto" value="suivant"  actionListener="#{alignementparlot.nextPosition()}"
                                     update="idGpsAutomatique_suiteDlg" oncomplete="PF('gpsAutomatique_suiteDlg').show();"
                                     styleClass="styleButton"  />

                    <br/><br/><br/><br/><br/>
                    <h:outputText value="#{alignementparlot.erreur}" style="color: red" />
                    <h:outputText value="#{alignementparlot.message}" style="color: green" escape="false"/>
                </p:layoutUnit>

            </p:layout>
        </h:form>
        <h:form rendered="#{alignementparlot.fin}">
            <br/><br/>
            <p:commandButton id="finAllAlignAutoFin" value="fini" actionListener="#{alignementparlot.reinitTotal()}"
                             update=":panContenu" styleClass="styleButton" oncomplete="PF('gpsAutomatique_suiteDlg.hide()';"  />
                <br/><br/>
                <h:outputText value="#{alignementparlot.erreur}" style="color: red" />
                <h:outputText value="#{alignementparlot.message}" style="color: green" escape="false"/>
        </h:form>
    </p:dialog>
</ui:composition>
