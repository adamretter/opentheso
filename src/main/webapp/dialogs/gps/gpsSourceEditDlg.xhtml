<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">

    <p:dialog id="idGpsSourceEditDlg"  header="#{langueBean.getMsg('gps.nom')}" widgetVar="gpsSourceEditDlg" modal="true" resizable="false" >

        <h:form>
            <h:panelGrid columns="2">
                <p:selectOneRadio id="alignementSources"  value="#{gps.selectedAlignement}" layout="grid" columns="1">
                    <f:selectItems value="#{gps.alignementSources}" var="alig" itemLabel="#{alig.source}" itemValue="#{alig.source}"/>
                </p:selectOneRadio>
            </h:panelGrid>
            <table>
                <tr>
                    <td>
                        <h:outputText value="Integrer Traduction"/>
                    </td>
                    <td>
                        <p:selectBooleanCheckbox value="#{gps.integrerTraduction}" /><br/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputText value="Reemplacer Traduction"/>
                    </td>
                    <td>
                        <p:selectBooleanCheckbox value="#{gps.reemplacerTraduction}" /><br/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputText value="Alignement Automatique"/>
                    </td>
                    <td>
                        <p:selectBooleanCheckbox value="#{gps.alignementAutomatique}" /><br/>
                    </td>
                </tr>
            </table>
            <Br/>
            <p:commandButton id="cbAjAlignAuto" value="#{langueBean.getMsg('conf.btnValid')}" 
                             actionListener="#{gps.validateParamretagesGps(selectedTerme.idTheso, selectedTerme.idlangue)}"
                              styleClass="styleButton" oncomplete="PF('gpsSourceEditDlg').hide();"/>
        </h:form>
    </p:dialog>
</ui:composition>
