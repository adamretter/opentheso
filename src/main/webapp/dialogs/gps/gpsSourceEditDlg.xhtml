<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">

    <p:dialog id="idGpsSourceEditDlg"  header="#{langueBean.getMsg('gps.nom')}" widgetVar="gpsSourceEditDlg" modal="true" resizable="false" >
        <h:outputText value="source Alignement GPS" /> '<h:outputText value="#{selectedTerme.nom}" />' :
        <h:form>
            <h:panelGrid columns="2">
                <p:selectOneRadio id="alignementSources"  value="#{gps.selectedAlignement}" layout="grid" columns="1">
                    <f:selectItems value="#{gps.alignementSources}" var="alig" itemLabel="#{alig.source}" itemValue="#{alig.source}"/>
                </p:selectOneRadio>
            </h:panelGrid>
            <p:commandButton id="cbAjAlignAuto" value="#{langueBean.getMsg('conf.btnValid')}" 
                             actionListener="#{gps.creerAlignAuto(selectedTerme.idC, selectedTerme.idTheso, selectedTerme.nom, selectedTerme.idlangue)}"
                         update="idGpsSource_suiteEditDlg" styleClass="styleButton" oncomplete="PF('gpsSource_suiteEditDlg').show(); PF('gpsSourceEditDlg').hide();"/>
        </h:form>
    </p:dialog>
</ui:composition>
