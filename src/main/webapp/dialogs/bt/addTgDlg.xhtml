<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">

    <p:dialog id="idAddTgDlg"  header="#{langueBean.getMsg('panel.addBT')}" widgetVar="addTgDlg" modal="true" resizable="false" >
        <!-- Cas d'ajout d'un terme générique au concept -->
        <fieldset>
            <legend><h:outputText value="#{langueBean.getMsg('popup.addTermExist')}" /></legend>
            <h:form>
                <table>
                    <p:messages showDetail="true">
                        <p:autoUpdate />
                    </p:messages>  
                    <tr>
                        <td colspan="2" style="text-align: left; color: green; font-style: oblique " ><h:outputText id="valueTerme" escape="false" value="#{selectedTerme.nom}" /></td>
                    </tr>
                    <tr>
                        <td><h:outputText value="#{langueBean.getMsg('popup.name')}" /> : </td>
                        <td>
                            <p:autoComplete value="#{autoComp.selectedAtt}" completeMethod="#{autoComp.getListTermFromThisGroup}" var="t1"
                                            itemLabel="#{t1.termLexicalValue}" itemValue="#{t1}" converter="termConverter" forceSelection="true">
                                <f:facet name="itemtip">
                                    <h:panelGrid columns="2" cellpadding="5" width="200" >
                                        <f:facet name="header" rendered="#{(t1.url) != null}">
                                            <h:outputText value="ID : " />
                                            <h:outputText value="#{t1.idConcept}" />
                                        </f:facet>

                                        <h:outputText value="#{langueBean.getMsg('autoComp1')} : " />
                                        <h:outputText value="#{t1.groupLexicalValue}" />

                                        <h:outputText value="#{langueBean.getMsg('autoComp2')} : " />
                                        <h:outputText value="#{t1.definition}" />
                                    </h:panelGrid>
                                </f:facet>
                            </p:autoComplete>
                        </td>
                    </tr>
                    
                    <tr>
                        <td colspan="2" style="text-align: center;">
                            <h:form>
                                <p:commandButton id="cbAjTA" value="#{langueBean.getMsg('btnAdd')}" actionListener="#{autoComp.addTGene()}"
                                                 update=":idAddTgDlg,:panContenu,:accordeonTree" styleClass="styleButton"
                                                 oncomplete="PF('addTgDlg').hide();">
                                </p:commandButton>  
                            </h:form>

                        </td>
                    </tr>
                </table>
            </h:form>
            
        </fieldset>
    </p:dialog>
</ui:composition>
