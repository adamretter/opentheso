<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">

    <p:dialog id="idModifySynonymesDlg"  header="#{langueBean.getMsg('edit.addTrad')}" widgetVar="modifySynonymesDlg" modal="true" resizable="false" >

        <!-- Modifier une Traduction -->
        <h:form >
            <p:messages showDetail="true">
                <p:autoUpdate />
            </p:messages>  
            <table>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <h:outputText value="#{selectedTerme.oldValue}"  />
                    </td>
                </tr>
                <tr>
                    <td><h:outputText value="#{langueBean.getMsg('popup.name')}" />  </td>
                    <td>
                        <p:inputText id="nomTerme" value="#{selectedTerme.valueOfSynonymesToModify}">
                        </p:inputText>

                    </td>
                </tr>
                <tr>
                    <td colspan="3" style="text-align: center;">
                        <p:commandButton id="cbEditNomT" icon="ui-icon-valider" title="#{langueBean.getMsg('btnEdit')}" actionListener="#{selectedTerme.modifierSynonyme}" 
                                         update=":lang, :idConceptEditDlg,:accordeonTree,:panContenu" styleClass="styleButton"
                                         oncomplete="PF('modifySynonymesDlg').hide();"  />
                    </td>
                    <td colspan="3" style="text-align: center;">
                        <p:commandButton title="Cancel" icon="ui-icon-retour" styleClass="styleButton" update=":synoE" oncomplete="PF('modifySynonymesDlg').hide();"  immediate="true"/>
                    </td>
                </tr>
            </table>
        </h:form>

    </p:dialog>
</ui:composition>
