<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">


    <div id="divGenerale">
        <div class="titreGps">
            <h:outputText value="#{langueBean.getMsg('gps.nom')}" />  
            <div id="imageEdition">
                <h:form id="formEditGps"  
                        rendered="#{(user1.user.name != null) and (selectedTerme.idC != null) and (user1.haveRights(2)) and 
                                    (user1.isHaveWriteToCurrentThesaurus) and (selectedTerme.status != 'hidden') 
                                    and (selectedTerme.idDomaine != 'Orphan')}">
                    <p:commandButton id="buttonParamAlign" disabled="true" title="ParamÃ¨tre de l'alignement source" actionListener="#{gps.setListeAlignementSources()}"
                                     update=":idGpsSourceEditDlg" oncomplete="PF('gpsSourceEditDlg').show()" 
                                     styleClass="cbEdit" 
                                     icon="ui-icon-parametre" >
                    </p:commandButton>
                    <p:commandButton title="#{langueBean.getMsg('gps.nom')}"  styleClass="cbEdit" 
                                     icon="ui-icon-edit" update=":idGpsEditDlg" oncomplete="PF('gpsEditDlg').show();"/>       
                </h:form>
            </div>
        </div>

        <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
        <h:form>

            <h:panelGroup id="gpsMaps" rendered="#{selectedTerme.latitudLongitud !=null}">
                <div>
                    <p:gmap  id="gmap" center="#{selectedTerme.latitudLongitud}"  zoom="10" type="HYBRID" style="width:100%;height:200px" />
                </div>
            </h:panelGroup>
        </h:form>
    </div>

</ui:composition>
