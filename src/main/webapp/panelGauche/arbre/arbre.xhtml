<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:p="http://primefaces.org/ui">

    <div id="divArbreTheso" > 

        <h:panelGroup id="panelTree" >
     
     
     

            <h:form id="form">

                <p:tree id="tree" styleClass="styleTree" value="#{newtreeBean.root}" var="node" dynamic="true" cache="true"  style="font-size:13px;    white-space: nowrap;" 
                        selectionMode="single"  selection="#{newtreeBean.selectedNode}" animate="true" droppable="true" widgetVar="treeWidgetVar"
                        >
                    <p:ajax event="expand" listener="#{newtreeBean.onNodeExpand}" />  
                    <p:ajax event="select" 
                            update=":panContenu,:contenuDroite1,:contenuDroite2,:contenuDroite3" 
                            listener="#{newtreeBean.onNodeSelect}" oncomplete="srollToSelected()"  />

                    <p:treeNode type="domaine" expandedIcon="ui-icon ui-icon-domaine-open" 
                                collapsedIcon="ui-icon ui-icon-domaine-close">  
                        <h:outputText value="#{node}"  />  
                    </p:treeNode>
                    <p:treeNode type="group" expandedIcon="ui-icon ui-icon-group-open" 
                                collapsedIcon="ui-icon ui-icon-group-close">  
                        <h:outputText value="#{node}" styleClass="groupArbre" />  
                    </p:treeNode>  
                    <p:treeNode type="subGroup" expandedIcon="ui-icon ui-icon-sub-group-open" 
                                collapsedIcon="ui-icon ui-icon-sub-group-close">  
                        <h:outputText value="#{node}" styleClass="groupArbre" />  
                    </p:treeNode>  
                    <p:treeNode type="collection" expandedIcon="ui-icon ui-icon-collection-open" 
                                collapsedIcon="ui-icon ui-icon-collection-close">  
                        <h:outputText value="#{node}" styleClass="groupArbre" />  
                    </p:treeNode>  
                    <p:treeNode type="subCollection" expandedIcon="ui-icon ui-icon-sub-collection-open" 
                                collapsedIcon="ui-icon ui-icon-sub-collection-close">  
                        <h:outputText value="#{node}" styleClass="groupArbre" />  
                    </p:treeNode>  
                    <p:treeNode type="thème" expandedIcon="ui-icon ui-icon-thème-open" 
                                collapsedIcon="ui-icon ui-icon-thème-close">  
                        <h:outputText value="#{node}" styleClass="groupArbre" />  
                    </p:treeNode>  
                    <p:treeNode type="subThème" expandedIcon="ui-icon ui-icon-sub-thème-open" 
                                collapsedIcon="ui-icon ui-icon-sub-thème-close">  
                        <h:outputText value="#{node}" styleClass="groupArbre" />  
                    </p:treeNode>  
                    <p:treeNode type="microTheso" expandedIcon="ui-icon ui-icon-mircoTheso-open" 
                                collapsedIcon="ui-icon ui-icon-mircoTheso-close">  
                        <h:outputText value="#{node}" styleClass="groupArbre" />  
                    </p:treeNode>  
                    <p:treeNode type="subMicroTheso" expandedIcon="ui-icon ui-icon-sub-mircoTheso-open" 
                                collapsedIcon="ui-icon ui-icon-sub-mircoTheso-close">  
                        <h:outputText value="#{node}" styleClass="groupArbre" />  
                    </p:treeNode>  
                    <p:treeNode type="dossier" expandedIcon="ui-icon ui-icon-dossier-open" 
                                collapsedIcon="ui-icon ui-icon-dossier-close">  
                        <h:outputText value="#{node}"/>  
                    </p:treeNode>  
                    <p:treeNode type="fichier" icon="ui-icon ui-icon-fichier">  
                        <h:outputText value="#{node}"/>  
                    </p:treeNode> 
                    <p:treeNode type="hidden" icon="ui-icon ui-icon-hidden">  
                        <h:outputText value="#{node}"/>  
                    </p:treeNode> 
                    <p:treeNode type="orphan" expandedIcon="ui-icon ui-icon-domaine-open" 
                                collapsedIcon="ui-icon ui-icon-domaine-close">  
                        <h:outputText value="#{node}"/>  
                    </p:treeNode>

                </p:tree>

            </h:form>      
        </h:panelGroup>


    </div>
    <script type="text/javascript">
        //<![CDATA[
        function srollToSelected() {
            console.log("\n\n DEBUG srollToSelected -----");
            var treeWidgetVar = PrimeFaces.widgets["treeWidgetVar"];
            console.log("treeWidgetVar : ",treeWidgetVar);
            var selectedElement = treeWidgetVar.jq.find('span .ui-state-highlight');
            if (selectedElement != null && selectedElement != undefined && selectedElement.position() != undefined) {
                var scrollPanel = document.getElementById("divArbreTheso");
                var height = treeWidgetVar.jq.parent().height();
                console.log("selectedElement : ",selectedElement);
                console.log("scrollPanel : ",scrollPanel);
                scrollPanel.scrollTop =selectedElement.position().top - height / 2;//test
                console.log("go to : ", selectedElement.position().top - height / 2);
                console.log("position top : ",selectedElement.position().top);
                console.log("scrollPanel.height : ",height);
                
            }

        }
        //]]>
    </script> 

</ui:composition>
