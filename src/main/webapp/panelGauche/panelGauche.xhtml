<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:p="http://primefaces.org/ui">
    <div id="gauche">
        <p:tabView id="accordeonTree" dynamic="true" cache="true" activeIndex="#{vue.onglet}" > <!--rendered="{(treeBean.browserName != 'agent') }"> -->
            <p:tab titletip="#{langueBean.getMsg('theso')}" >
                <f:facet name="title" >
                    <p:graphicImage value="images/iconeTree.png" style="width:20px;height: auto;"/>
                </f:facet>

                <!-- navigation rapide par auto-complÃ©tion --> 
                <ui:include src="navigationRapide/navigationRapide.xhtml"/>
                <hr/>
                <!-- ARBRE DEBUT -->  
                <ui:include src="arbre/arbre.xhtml"/>  
            </p:tab>
            <p:tab titletip="#{langueBean.getMsg('index.search')}">
                
                <f:facet name="title">
                    <p:graphicImage value="images/iconeSearch.png" style="width:20px;height: auto;" />
                </f:facet>
                
                <!-- TAB RECHERCHE DEBUT -->
                
                <ui:include  src="tabRecherche/tabRecherche.xhtml"/>
                
            </p:tab>


            <p:tab titletip="facette">

                <f:facet name="title">
                    <p:graphicImage value="images/facette.png" style="width:20px;height: 20px;" />
                </f:facet>

                <ui:include src="sousArbre/sousArbre.xhtml"/>
