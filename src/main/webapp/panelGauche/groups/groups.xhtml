<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">

    <p:scrollPanel mode="native" style="width:350px;height:887px">
        <h:form id="formGroups">
            <p:tree value="#{treeGroups.root}"  dynamic="true" var="doc" selectionMode="single" selection="#{treeGroups.selectedNode}"  >
                <p:ajax event="expand" update=":messages" listener="#{treeGroups.onNodeExpand}" />
                <p:ajax event="collapse" update=":messages" listener="#{treeGroups.onNodeCollapse}" />
                <p:ajax event="select" listener="#{treeGroups.onNodeSelect}" update=":panContenu,:contenuDroite1,:contenuDroite2,:contenuDroite3,
                                         :externalResources,:idImageGaleriaDlg, :messages"/>
                <p:ajax event="unselect" update=":messages" listener="#{treeGroups.onNodeUnselect}" />

                <p:treeNode expandedIcon="fa fa-folder-open-o fa_custom_open" collapsedIcon="fa fa-folder-o fa_custom_collapse" >
                    <h:outputText title="#{doc.nodeId}" value="#{doc.notation} " style="font-size: 11px; color: blue"/>
                    <h:outputText title="#{doc.nodeId}" value="#{doc.name}" style="font-size: 11px"/>
                </p:treeNode>                
                <p:treeNode type="group" expandedIcon="fa fa-folder-open-o fa_custom_open fa-1x" collapsedIcon="fa fa-folder-o fa_custom_collapse fa-1x" >
                    <h:outputText title="#{doc.nodeId}" value="#{doc.notation} " style="font-size: 11px; color: blue"/>
                    <h:outputText title="#{doc.nodeId}" value="#{doc.name}" style="font-size: 11px"/>
                </p:treeNode>
                <p:treeNode type="subGroup" expandedIcon="fa fa-folder-open-o fa_custom_open" collapsedIcon="fa fa-folder-o fa_custom_collapse">
                    <h:outputText title="#{doc.nodeId}" value="#{doc.notation} " style="font-size: 11px; color: blue"/>
                    <h:outputText title="#{doc.nodeId}" value="#{doc.name}" style="font-size: 11px"/>
                </p:treeNode>                
                <p:treeNode type="concept" icon="fa fa-file fa_custom_file">
                    <h:outputText title="#{doc.nodeId}" value="#{doc.notation} " style="font-size: 11px; color: blue"/>                        
                    <h:outputText title="#{doc.nodeId}" value="#{doc.name}"  style="font-size: 11px"/>
                </p:treeNode>                    
            </p:tree>
        </h:form>
    </p:scrollPanel>
</ui:composition>
