<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:p="http://primefaces.org/ui">

    <div id="divArbreGroups" > 

            <h:form id="formGroups">
                <p:tree value="#{treeGroups.root}" var="doc" selectionMode="single" selection="#{treeGroups.selectedNode}">
                    <p:ajax event="expand" update=":messages" listener="#{treeGroups.onNodeExpand}" />
                    <p:ajax event="collapse" update=":messages" listener="#{treeGroups.onNodeCollapse}" />
                    <p:ajax event="select" update=":messages" listener="#{treeGroups.onNodeSelect}" />
                    <p:ajax event="unselect" update=":messages" listener="#{treeGroups.onNodeUnselect}" />

                    <p:treeNode expandedIcon="pi pi-folder-open" collapsedIcon="pi pi-folder">
                        <h:outputText title="#{doc.miled}" value="#{doc.name}"/>
                    </p:treeNode>
                    <p:treeNode type="document" icon="pi pi-file">
                        <h:outputText title="#{doc.miled}" value="#{doc.name}" />
                    </p:treeNode>
                    <p:treeNode type="picture" icon="pi pi-image">
                        <h:outputText title="#{doc.miled}" value="#{doc.name}" />
                    </p:treeNode>
                    <p:treeNode type="mp3" icon="pi pi-video">
                        <h:outputText title="#{doc.miled}" value="#{doc.name}" />
                    </p:treeNode>
                </p:tree>
            </h:form>    

    </div>
</ui:composition>
