<!DOCTYPE html [
    <!ENTITY nbsp "&#160;"> 
    ]>
    <ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui">

        <h:panelGroup  id="buttonMenuPanel">
            <p:panel id="panelMenu"   styleClass="panelNoBorder"> 
                <div id="onglets">

                        <h:outputLink value="index.xhtml"><h:outputText  value="#{langueBean.getMsg('theso')}"/></h:outputLink>

                        <h:outputLink rendered="#{ ((user1.user.name != null) and (user1.haveRights(2)) ) or (user1.haveRights(1))}" class="edit" value="edition.xhtml"><h:outputText    value="#{langueBean.getMsg('menu.div4')}" /></h:outputLink>
                        <h:outputLink rendered="#{(user1.user.name != null) and (user1.haveRights(2)) and (user1.isHaveWriteToCurrentThesaurus)}" value="statistic.xhtml"><h:outputText    value="Statistiques" /></h:outputLink>
