<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <a href="index.xhtml">
        <div id="titre">
            <img src="images/opentheso.png" style="width: 120px; margin-top: -10px; margin-right: -20px; margin-bottom: -25px;"/><br/>
            <!-- <span style="color: #66AE09;">Open</span><span style="color: #956620;">Theso</span>-->
        </div>
    </a>
    <h:panelGroup rendered="#{user1.user.name != null}">
        <div id="disconnect">
            <h:outputText value="#{langueBean.getMsg('menu.account1')} : #{user1.user.name}"/><br/>
            <h:outputLink value="deco.xhtml"><h:outputText value="#{langueBean.getMsg('menu.account2')}" /></h:outputLink>
        </div>
    </h:panelGroup>

    <h:panelGroup id="coUser" rendered="#{user1.user.name == null}" >
        <div id="connect">
            <h:form>
                <table>
                    <tr>
                        <td>
                            <h:inputText id="ipLog" required="true" requiredMessage="#{langueBean.getMsg('co.msgErr1')}" value="#{user1.name}" 
                                         a:placeholder="#{langueBean.getMsg('co.att1')}" class="inputConnect" /><br/>
                            <h:inputSecret id="ipPwd" required="true" requiredMessage="#{langueBean.getMsg('co.msgErr2')}e" value="#{user1.pwd}" 
                                           a:placeholder="#{langueBean.getMsg('co.att2')}" class="inputConnect" />
                        </td>
                        <td>
                            <p:commandButton id="cbCo" value="#{langueBean.getMsg('co.title')}" action="#{user1.action()}" styleClass="styleButton" />
                        </td>
                    </tr>
                </table>
            </h:form>
        </div>
    </h:panelGroup>
</ui:composition>
