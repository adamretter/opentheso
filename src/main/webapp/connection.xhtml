<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:panelGroup rendered="#{user1.user.name != null}">
        <div id="disconnect">
            
            <h:form>
                <h:outputText value="#{langueBean.getMsg('menu.account1')} : #{user1.user.name}"/><br/>
                <p:commandButton id="logout" icon="ui-icon-logout-20" styleClass="styleButton_db" title="#{langueBean.getMsg('menu.account2')}" actionListener="#{accessThesaurusBean.cleanSession()}" update=":panChoixTheso" />
            </h:form>
        </div>
    </h:panelGroup>

    <h:panelGroup id="coUser" rendered="#{user1.user.name == null}" >
        <div id="connect">
            <h:form>
                <table>
                    <tr>
                        <td>
                            <h:inputText id="ipLog" required="true" requiredMessage="#{langueBean.getMsg('co.msgErr1')}" value="#{user1.name}" 
                                         a:placeholder="#{langueBean.getMsg('co.att1')}" class="inputConnect" /><br/>
                            <h:inputSecret id="ipPwd" required="true" requiredMessage="#{langueBean.getMsg('co.msgErr2')}e" value="#{user1.pwd}" 
                                           a:placeholder="#{langueBean.getMsg('co.att2')}" class="inputConnect" />
                        </td>
                        <td>
                            <p:commandButton id="cbCo" icon="ui-icon-login-20" styleClass="styleButton_db"
                                             title="#{langueBean.getMsg('co.title')}" action="#{user1.connect()}" oncomplete="#{accessThesaurusBean.accessList()}" update=":panChoixTheso"/>
                           
                        </td>
 

                    </tr>
                </table>
            </h:form>


            <h:form>
                <table>
                    <tr>
                        <td>

                            <p:commandLink id="passForgeted" value="#{langueBean.getMsg('mot.info')}" update=":idOublieMPEditDlg" oncomplete="PF('oublieMPEditDlg').show();" styleClass="linkSmall"  />
                        </td>
                    </tr>
                </table>
            </h:form>
        </div>        
    </h:panelGroup>
</ui:composition>
