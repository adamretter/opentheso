<!DOCTYPE html [
    <!ENTITY nbsp "&#160;"> 
    ]>
    <ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:p="http://primefaces.org/ui">

        <h:panelGroup id="panChoixTheso" style="float: left;" >
            <div id="choixTheso">
                <h:form id="listeTheso">
                    <table>
                        <tr>
                            <td style="padding-right: 5px;">
                                <h:outputText value="#{langueBean.getMsg('theso')}" /><br/>
                                <h:selectOneMenu value="#{theso.thesaurus.id_thesaurus}" class="inputConnect" >
                                    <f:selectItems value="#{roleOnTheso.listTheso}" var="th" itemLabel="#{listAccess.key}" itemValue="#{listAccess.value}" />
                                </h:selectOneMenu>
                            </td>
                            <td>                                                                                                           

                                <p:commandButton id="cbSelectTheso" value="#{langueBean.getMsg('btnOk')}"
                                                 actionListener="#{theso.maj()}" action="#{search.cleanSearch()}" 
                                                 update=":panContenu,:accordeonTree,:panChoixTheso,:contenuDroite1,:contenuDroite2,:contenuDroite3,:footer,:accordeonTree:form:tree,:buttonMenuPanel,:externalResources" 
                                                 styleClass="styleButton" >

                                </p:commandButton>
                            </td>

                            <!-- CHOIX LANGUE DEBUT -->  
                            <td id="divLangue">
                                <h:panelGroup id="listeLangue" rendered="#{theso.thesaurus.id_thesaurus != null}">
                                    <h:selectOneMenu value="#{theso.thesaurus.language}" styleClass="listes">
                                        <f:selectItems value="#{theso.getThisTrad()}" var="t" itemLabel="#{t.french_name}" 
                                                       itemValue="#{t.id_iso639_1}"  />
                                    </h:selectOneMenu>
                                    &nbsp;
                                    <p:commandButton id="cbSelectLang" value="#{langueBean.getMsg('btnOk')}" actionListener="#{theso.update()}" 
                                                     update=":accordeonTree,:panChoixTheso,:panContenu,:contenuDroite1,:contenuDroite2,:contenuDroite3,:externalResources" 
                                                     styleClass="styleButton"/>
                                </h:panelGroup>
                            </td>
                        </tr>
                    </table>
                </h:form>
            </div>
        </h:panelGroup>
    </ui:composition>
