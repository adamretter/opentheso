<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Instalation OpenTheso</title>
    </h:head>
    <h:body>

        <div id="menuHead">
            <ui:include src="logo.xhtml" />

        </div>
        <center>

            <h:form id="InfoInstall">
                <fieldset class="install">
                    <legend align="center"><h:outputText value="#{langueBean.getMsg('inst.inst')}" /></legend>
                    <p:accordionPanel>
                        <p:tab title="#{langueBean.getMsg('par.Def')}">   
                            <table>                        
                                <tr>
                                    <td><h:outputText value=" Minimum Idle " /> :</td>
                                    <td><h:inputText value="#{poolConnexionInstall.minimumIdle}" /> </td>
                                </tr>
                                <tr>
                                    <td><h:outputText value=" Maximun Pool Size " /> :</td>
                                    <td><h:inputText value="#{poolConnexionInstall.setMaximumPoolSize}" /></td>
                                </tr>
                                <tr>
                                    <td><h:outputText value=" Connection Test Query " /> :</td>
                                    <td><h:inputText value="#{poolConnexionInstall.connectionTestQuery}" /></td>
                                </tr>
                                <tr>
                                    <td><h:outputText value=" Data Source Class Name" /> :</td>
                                    <td><h:inputText value="#{poolConnexionInstall.dataSourceClassName}" /></td>
                                </tr>
                                <tr>
                                    <td><h:outputText value="IdleTimeout " /></td>
                                    <td><p:inputText value="#{poolConnexionInstall.idleTimeout}" /></td>
                                </tr>
                                <tr>
                                    <td><h:outputText value="ConnectionTimeout " /></td>
                                    <td><p:inputText value="#{poolConnexionInstall.connectionTimeout}" /></td>
                                </tr>
                                <tr>
                                    <td><h:outputText value="Auto Commit " /></td>
                                    <td><p:selectBooleanCheckbox value="#{poolConnexionInstall.autoCommit}" /></td>
                                </tr>

                            </table>
                        </p:tab>
                    </p:accordionPanel>    
                    <br/><br/>
                    <table>
                        <tr>
                            <td><h:outputText value=" Host " /> :</td>
                            <td><h:inputText value="#{poolConnexionInstall.serverName}" /></td>
                        </tr> 
                        <tr>
                            <td><h:outputText value=" Port " /> :</td>
                            <td><h:inputText value="#{poolConnexionInstall.serverPort}" /></td>
                        </tr>

                        <tr>
                            <td><h:outputText value="#{langueBean.getMsg('par.userP')}" /> : </td>
                            <td><h:inputText value="#{poolConnexionInstall.user}" /></td>
                        </tr>
                        <tr>
                            <td><h:outputText value=" #{langueBean.getMsg('par.passP')}" /> :</td>
                            <td><h:inputSecret value="#{poolConnexionInstall.password}" /></td>
                        </tr>
                    </table><Br/><Br/>
                    <table>
                        <tr>
                            <td><h:outputText value=" #{langueBean.getMsg('par.user')}" /> : </td>
                            <td><h:inputText value="#{poolConnexionInstall.nomAdmin}" /></td>
                        </tr>
                        <tr>
                            <td><h:outputText value=" Password" /> : </td>
                            <td><h:inputSecret value="#{poolConnexionInstall.passwordAdmin}" /></td>
                        </tr>
                        <tr>
                            <td><h:outputText value="#{langueBean.getMsg('bdd.nvnom')}" /> : </td>
                            <td><h:inputText value="#{poolConnexionInstall.databaseName}" /></td>
                        </tr>
                    </table>
                    <p:commandButton value="OK" action="#{poolConnexionInstall.createBdd()}" update=":infomessa" />



                </fieldset>
            </h:form>
            <h:panelGroup id="infomessa">
                <p:outputPanel id="info">

                    <h:outputText value="#{poolConnexionInstall.messages}" escape="false" />


                </p:outputPanel>
            </h:panelGroup>
        </center>
    </h:body>
</html>
