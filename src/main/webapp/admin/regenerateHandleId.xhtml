<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">

    <p:dialog id="idRegenerateHandleId"  header="#{langueBean.getMsg('admin.regenerateHandle')}" widgetVar="regenerateHandleId"
              modal="true" resizable="true" width="350" height="200" >
    <div id="regenerateHandle">

        <h:panelGroup rendered="#{user1.haveRights(2)}">
            <h:form id="formRegenerateHAndle">
                <fieldset class="fieldReorga">
                    <legend><h:outputText value="#{langueBean.getMsg('admin.regenerateHandle')}" /></legend>
                        <h:outputText value="#{langueBean.getMsg('admin.regenerateHandle.help')}" />
                </fieldset>
                <p:commandButton value="#{langueBean.getMsg('admin.regenerateHandle')}" actionListener="#{theso.regenerateAllHandleId(theso.thesaurus.id_thesaurus)}"   
                                 update=":idRegenerateHandleId" styleClass="styleButton">
                    <p:confirm header="Confirmation" message="!!! Attention !!!! cette opération peut prendre beaucoup de temps !" icon="ui-icon-alert"/>
                </p:commandButton>
                <br/><br/>
                <p:commandButton value="#{langueBean.getMsg('admin.regenerateHandleInexistant')}" actionListener="#{theso.generateAllInexistantHandleId(theso.thesaurus.id_thesaurus)}"   
                                 update=":idRegenerateHandleId" styleClass="styleButton">
                    <p:confirm header="Confirmation" message="!!! Attention !!!! cette opération peut prendre beaucoup de temps !" icon="ui-icon-alert"/>
                </p:commandButton>                    
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>
            </h:form>
        </h:panelGroup>
    </div>
    </p:dialog>
</ui:composition>
