<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">
        
   <!-- <p:dialog id="idSparqlPreference"  header="{langueBean.getMsg('sparqlDlg.header')}" widgetVar="sparqlPreference" modal="true" resizable="false" >-->
    <!-- Gestion de la definition -->
    <h:form id="formSparqlPreferences" >
            <table>
            
                <tr> <td colspan="2" style="text-align: center;">
                    </td> </tr>   
            
                <tr><td><h:outputLabel value="#{langueBean.getMsg('sparqlDlg.adresse')}" /></td>
                    <td><h:inputText value="#{preferencesAlertBean.adresse_serveur}"  /></td>
                </tr>
                <tr><td><h:outputLabel value="#{langueBean.getMsg('sparql.mdp')}" /></td><td><h:inputText value="#{preferencesAlertBean.mot_de_passe}" /> </td>
                </tr>
                <tr><td><h:outputLabel value="#{langueBean.getMsg('sparql.nom')} "/></td><td> <h:inputText value="#{preferencesAlertBean.nom_d_utilisateur}" /></td>
                </tr>
                <tr><td><h:outputLabel value="#{langueBean.getMsg('sparql.graph')}" /> </td> <td> <h:inputText value="#{preferencesAlertBean.graph}" /></td>
                </tr>
                <tr><td><h:outputLabel value="#{langueBean.getMsg('sparql.synch')}" /></td><td><p:selectBooleanButton offLabel="#{langueBean.getMsg('no')}" onLabel="#{langueBean.getMsg('yes')}" value="#{preferencesAlertBean.synchronisation}" /></td>
                </tr>
                <tr><td> <h:outputLabel value="#{langueBean.getMsg('theso')}"/></td><td> <h:inputText disabled="true" value="#{preferencesAlertBean.thesaurusEnAcces}" /> </td>
                </tr>
                <tr><td><h:outputLabel value="#{langueBean.getMsg('sparql.heure')}" /></td><td><p:calendar value="#{preferencesAlertBean.heure}" pattern="HH:mm" timeOnly="true" /></td></tr>
           
                     <tr><td style="text-align: center;">
                        <p:commandButton partialSubmit="true" process="@form" title="ok" type="submit" value="ok" icon="ui-icon-valider" 
                                         styleClass="styleButton" update=":confAll, :messages" 
                                         action="submit" actionListener="#{preferencesAlertBean.insertPreferencesSparql()}"/>
                    </td>
                </tr>
            </table>
        </h:form>

 </ui:composition>
