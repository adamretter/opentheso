<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">


    <!--    <p:dialog id="idCopyrightEdit"  header="{langueBean.getMsg('copyright.addModiCop')} {theso.thesaurus.title}" widgetVar="copyrightEdit" modal="true" resizable="false" >-->
    <h:form id="idCopyrightEditDlg">
        <p:outputPanel rendered="#{!(editorView.displayBrutText)}" style="width:470px;">
            <p:textEditor widgetVar="editor1" value="#{editorView.text}" height="400" />
            <p:outputPanel >   
                <center>
                    <p:commandButton  style="margin:auto;" actionListener="#{editorView.setDisplayBrutText(true)}"  
                                      update=":idCopyrightEditDlg, idBrutTexte" 
                                      icon="ui-icon-html-24" styleClass="styleButton_db"
                                      title="#{langueBean.getMsg('copyright.seeHtml')}"/>
                </center>
            </p:outputPanel> 
        </p:outputPanel>

        <p:outputPanel rendered="#{editorView.displayBrutText}" style="width:470px;">
            <p:inputTextarea id="idBrutTexte"    value="#{editorView.text}" cols="70" rows="24"/>
            <p:outputPanel style="margin:auto;" >
                <center>
                    <p:commandButton style="margin:auto;" actionListener="#{editorView.setDisplayBrutText(false)}" update=":idCopyrightEditDlg, :messages"
                                     icon="ui-icon-not-html-24"  styleClass="styleButton_db"
                                     title="#{langueBean.getMsg('copyright.seeText')}"/>
                </center>
            </p:outputPanel>
        </p:outputPanel>
        <br/>

        <div align="right">
        <p:commandButton id="cbEditCopyrightT" icon="ui-icon-valider" title="#{langueBean.getMsg('cdt.btnAddTrad')}" 
                         action="#{editorView.addCopyright()}" 
                         update=":idCopyrightEditDlg, :messages" styleClass="styleButton"/>
        </div>
    </h:form>     

</ui:composition>
