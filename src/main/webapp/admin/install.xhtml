<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Instalation OpenTheso</title>
    </h:head>
    <h:body>
        <h:outputText value="test pour voir " /> :
        <center>

            <h:form id="InfoInstall">
                <fieldset class="install">
                    <legend align="center"><h:outputText value="Installation d'Opentheso" /></legend>
                    <p:accordionPanel>
                        <p:tab title="Parametrages par dÃ©faut">   
                            <table>                        
                                <tr>
                                    <td><h:outputText value=" Minimum Idle " /> :</td>
                                    <td><h:inputText value="#{autoInstall.minimumIdle}" /> </td>
                                </tr>
                                <tr>
                                    <td><h:outputText value=" Maximun Pool Size " /> :</td>
                                    <td><h:inputText value="#{autoInstall.setMaximumPoolSize}" /></td>
                                </tr>
                                <tr>
                                    <td><h:outputText value=" Connection Test Query " /> :</td>
                                    <td><h:inputText value="#{autoInstall.connectionTestQuery}" /></td>
                                </tr>
                                <tr>
                                    <td><h:outputText value=" Data Source Class Name" /> :</td>
                                    <td><h:inputText value="#{autoInstall.dataSourceClassName}" /></td>
                                </tr>
                                <tr>
                                    <td><h:outputText value="IdleTimeout " /></td>
                                    <td><p:inputText value="#{autoInstall.idleTimeout}" /></td>
                                </tr>
                                <tr>
                                    <td><h:outputText value="ConnectionTimeout " /></td>
                                    <td><p:inputText value="#{autoInstall.connectionTimeout}" /></td>
                                </tr>
                                <tr>
                                    <td><h:outputText value="Auto Commit " /></td>
                                    <td><p:selectBooleanCheckbox value="#{autoInstall.autoCommit}" /></td>
                                </tr>

                            </table>
                        </p:tab>
                    </p:accordionPanel>    
                    <br/><br/>
                    <table>
                        <tr>
                            <td><h:outputText value=" Host " /> :</td>
                            <td><h:inputText value="#{autoInstall.serverName}" /></td>
                        </tr> 
                        <tr>
                            <td><h:outputText value=" Port " /> :</td>
                            <td><h:inputText value="#{autoInstall.serverPort}" /></td>
                        </tr>

                        <tr>
                            <td><h:outputText value="Utilisateur superadmin (Postgres)" /> : </td>
                            <td><h:inputText value="#{autoInstall.user}" /></td>
                        </tr>
                        <tr>
                            <td><h:outputText value="Mot de passe superAdmin (Postgres)" /> :</td>
                            <td><h:inputSecret value="#{autoInstall.password}" /></td>
                        </tr>
                    </table><Br/><Br/>
                    <table>
                        <tr>
                            <td><h:outputText value="Utilisateur admin sur la BDD de Opentheso" /> : </td>
                            <td><h:inputText value="#{autoInstall.nomAdmin}" /></td>
                        </tr>
                        <tr>
                            <td><h:outputText value="Mot de passe" /> : </td>
                            <td><h:inputSecret value="#{autoInstall.passwordAdmin}" /></td>
                        </tr>
                        <tr>
                            <td><h:outputText value="Nom de la BDD pour Opentheso" /> : </td>
                            <td><h:inputText value="#{autoInstall.databaseName}" /></td>
                        </tr>
                    </table>
                    <p:commandButton value="OK" actionListener="#{autoInstall.createBdd()}" update=":infomessa" />



                </fieldset>
            </h:form>
            <h:panelGroup id="infomessa">
                <p:outputPanel id="info">

                    <h:outputText value="#{autoInstall.messages}" escape="false" />


                </p:outputPanel>
            </h:panelGroup>
        </center>
    </h:body>
</html>
